<!DOCTYPE html>
<html>
  <head>
    <title>~/index.html</title>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }

      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed,
      figure, figcaption, footer, header, hgroup,
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure,
      footer, header, hgroup, menu, nav, section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol, ul {
        list-style: none;
      }
      blockquote, q {
        quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      .title {
        display: inline-block;
        padding: 10px;
        background-color: black;
        font-size: 16px;
        font-family: "Andale Mono", "Lucida Console", monospace;
        color: #c7c7c7;
        overflow-wrap: break-word;
      }

      .blink {
        animation: 1s linear infinite condemned_blink_effect;
      }

      @keyframes condemned_blink_effect {
        0% {
            visibility: hidden;
        }
        50% {
            visibility: hidden;
        }
        100% {
            visibility: visible;
        }
      }

      html, body {
        height: 100%;
      }

      body {
        background: linear-gradient(#408484, #896689);
      }

      .links ul {
        display: flex;
        justify-content: space-around;
      }

      .windows95-window {
        position: relative;
        display: inline-block;
        border-top: 2px outset rgb(216, 216, 216);
        border-right: 2px outset rgb(4, 4, 4);
        border-bottom: 2px outset rgb(4, 4, 4);
        border-left: 2px outset rgb(216, 216, 216);
        width: 279px;
        background-color: rgb(192, 192, 192);
      }

      .windows95-title {
        margin: 1px;
        padding-left: 5px;
        height: 18px;
        background-color: rgb(0, 0, 128);
        font-size: 12px;
        line-height: 18px;
        font-family: "MS Sans Serif", "Microsoft MS Sans Serif", "Microsoft Sans Serif", sans-serif;
        font-weight: bold;
        color: white;
      }

      .windows95-content {
        margin: 10px 0;
      }

      .windows95-button {
        position: relative;
        display: inline-block;
        border: solid 1px black;
        padding: 6px 22px;
        background-color: rgb(192, 192, 192);
        font-size: 12px;
        font-family: "MS Sans Serif", "Microsoft MS Sans Serif", "Microsoft Sans Serif", sans-serif;
        font-weight: lighter;
        text-decoration: none;
        color: black;
      }

      .windows95-button:focus {
        outline: none;
      }

      .windows95-button::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        border-top: 2px outset rgb(216, 216, 216);
        border-right: 2px outset rgb(4, 4, 4);
        border-bottom: 2px outset rgb(4, 4, 4);
        border-left: 2px outset rgb(216, 216, 216);
      }

      .windows95-button:active:hover::before {
        border-top: 2px inset rgb(216, 216, 216);
        border-right: 2px inset rgb(4, 4, 4);
        border-bottom: 2px inset rgb(4, 4, 4);
        border-left: 2px inset rgb(216, 216, 216);
      }

      .windows95-button::after {
        content: "";
        position: absolute;
      }

      .windows95-button:active:hover::after, .windows95-button:focus::after {
        content: "";
        position: absolute;
        top: 3px;
        right: 3px;
        bottom: 3px;
        left: 3px;
        border: dotted 1px black;
      }
    </style>
  </head>
  <body>
    <header><h1 class="title">user@www.evanwang0.com:~$ <span class="blink">â–ˆ</span></h1></header>
    <main>
      <nav class="windows95-window links">
        <h2 class="windows95-title">Links</h2>
        <div class="windows95-content">
          <ul>
            <li><a class="windows95-button" href="/book-list.html">Book List</a></li>
            <li><a class="windows95-button" href="/privacy-policy.html">Privacy Policy</a></li>
          </ul>
        </div>
      </nav>
    </main>
  </body>
</html>
