<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>~/index.html</title>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="a personal website page" />
    <style>
      @font-face {
        font-family: "Levi Windows";
        src: url("/fonts/levi-windows.woff2") format("woff2"),
             url("/fonts/levi-windows.woff") format("woff");
        font-display: block;
      }

      * {
        box-sizing: border-box;
      }

      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed,
      figure, figcaption, footer, header, hgroup,
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }

      article, aside, details, figcaption, figure,
      footer, header, hgroup, menu, nav, section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol, ul {
        list-style: none;
      }
      blockquote, q {
        quotes: none;
      }
      blockquote:before, blockquote:after,
      q:before, q:after {
        content: '';
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      .title {
        display: inline-block;
        padding: 10px;
        background-color: black;
        font-size: 16px;
        font-family: "Andale Mono", "Lucida Console", monospace;
        color: #c7c7c7;
        overflow-wrap: break-word;
      }

      .blink {
        animation: 1s linear infinite condemned_blink_effect;
      }

      @keyframes condemned_blink_effect {
        0% {
            visibility: hidden;
        }
        50% {
            visibility: hidden;
        }
        100% {
            visibility: visible;
        }
      }

      html, body {
        height: 100%;
      }

      body {
        background: linear-gradient(#55aaaa, #896689);
      }

      .windows95-window {
        position: relative;
        display: inline-block;
        box-shadow: inset -1px -1px black, inset 1px 1px #c3c7cb, inset -2px -2px #868a8e, inset 2px 2px white;
        background-color: #c3c7cb;
        font-family: "Levi Windows", "Microsoft Sans Serif", sans-serif;
        font-size: 12px;
      }

      .windows95-title {
        margin: 3px 3px 0;
        padding-left: 4px;
        height: 1.5em;
        background-color: #0000aa;
        line-height: 1.5em;
        font-family: "Levi Windows", "Microsoft Sans Serif", sans-serif;
        font-weight: bold;
        color: white;
      }

      .windows95-content {
        padding: 10px;
      }

      .windows95-content ul li {
        display: inline-block;
      }

      .windows95-button {
        position: relative;
        display: inline-block;
        border: solid 1px transparent;
        padding: 0.5em 1.5em;
        box-shadow: inset -1px -1px black, inset 1px 1px white, inset -2px -2px #818181;
        background-color: #c3c7cb;
        text-decoration: none;
        color: black;
      }

      .windows95-button:focus {
        outline: none;
        box-shadow: inset 0 0 0 1px black, inset -2px -2px black, inset 2px 2px white, inset -3px -3px #818181;
      }

      .windows95-button:active:hover {
        box-shadow: inset 0 0 0 1px black, inset 0 0 0 2px grey;
      }

      .windows95-button::after {
        content: "";
        position: absolute;
      }

      .windows95-button:active:hover::after, .windows95-button:focus::after {
        content: "";
        position: absolute;
        top: 4px;
        right: 4px;
        bottom: 4px;
        left: 4px;
        border-radius: 1px;
        border: dotted 1px black;
      }
    </style>
  </head>
  <body>
    <header><h1 class="title">user@www.evanwang0.com:~$ <span class="blink">â–ˆ</span></h1></header>
    <main>
      <nav class="windows95-window links">
        <h2 class="windows95-title">Links</h2>
        <div class="windows95-content">
          <ul>
            <li><a class="windows95-button" href="/book-list.html">Book List</a></li>
            <li><a class="windows95-button" href="/privacy-policy.html">Privacy Policy</a></li>
          </ul>
        </div>
      </nav>
    </main>
  </body>
</html>
